// Apply the java plugin to add support for Java
apply plugin: 'java'

// Apply the groovy plugin to also add support for Groovy (needed for Spock)
apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
  // Use 'jcenter' for resolving your dependencies.
  // You can declare any Maven/Ivy/file repository here.
  jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
  // The production code uses the SLF4J logging API at compile time
  compile 'org.slf4j:slf4j-api:1.7.21'

  /*
   * Rquired dependencies for using Spock
   */
  // We use the latest groovy 2.x version for Spock testing
  compile 'org.codehaus.groovy:groovy-all:2.4.7'

  // Use the awesome Spock testing and specification framework even with Java
  testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'

  /*
   * Optional dependencies for using Spock
   * from https://github.com/spockframework/spock-example
   */
  // only necessary if Hamcrest matchers are used
  testCompile "org.hamcrest:hamcrest-core:1.3"

  // allows mocking of classes (in addition to interfaces)
  testRuntime "cglib:cglib-nodep:3.1"

  // allows mocking of classes without default constructor (together with CGLIB)
  testRuntime "org.objenesis:objenesis:2.1"

}

jar {
  manifest {
    attributes('Main-Class': 'Importer.class',
	       'Implementation-Title': project.name,
	       'Implementation-Version': project.version,
	       // 'Build-Time': project.version,
	      )
  }
}

